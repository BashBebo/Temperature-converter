<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Temperature Converter</h1>
        <div class="converter" id="Converter">
            <!-- Input placeholder for Temperature -->
             <input id="Tempinput" type="number" placeholder=" Enter Temperature">
             <!-- Button to convert -->
              <button id="Tempconvert">Convert</button>
              <!-- Output to show the conversion -->
               <p id="Tempoutput">Results will show here</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
